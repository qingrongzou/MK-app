	<script>

		});
		//	sign-popup
		$('.sign').on('click', function() {

				type: 1,
				title: false,
				closeBtn: 0,
				shadeClose: true, //点击遮罩关闭
				content: $('#popup-box'),
				skin: 'test'
			});
		});
		$(function(){
			$(".popup-nav div").each(function(index){
				$(this).on('click',function(){
					$(".popup-nav div").removeClass('popup-nav-active');
					$('.popup-con section').css('display','none');
					$(this).addClass('popup-nav-active');
					$('.popup-con section').eq(index).css('display','block');
				})
			})
		})
